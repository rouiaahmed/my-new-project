<!DOCTYPE html>
<html>
    <head>
   <title>countdown timer</title>
   <link rel="stylesheet" href="count.css">
    </head>
    <body>
       <h1> New Year Countdown</h1>
       <div class="container">
       <div class="countdown">
        <h3 id="days"></h3>
        <small>DAYS</small>
        </div>

        <div class="countdown">
        <h3 id="hours"></h3>
        <small>HOURS</small>
        </div>

        <div class="countdown">
        <h3 id="minutes"></h3>
        <small>MINUTES</small>
        </div>

        <div class="countdown">
         <h3 id="seconds"></h3>
         <small>SECONDS</small>
         </div>
        </div>
    

      
    </body>
    <script src="count.js"></script>
</html>
